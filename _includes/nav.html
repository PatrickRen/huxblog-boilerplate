<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand text-white" href="{{ site.baseurl }}/">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link text-white" href="{{ site.baseurl }}/">Home<span class="sr-only">(current)</span></a>
            </li>

            {% for page in site.pages %}{% if page.title %}
            <li>
                <a class="nav-link text-white" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            </li>
            {% endif %}{% endfor %}

        </ul>
    </div>
</nav>
